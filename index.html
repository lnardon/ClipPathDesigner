<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <title>Clip Path Designer</title>
    <meta
      name="description"
      content="Website to design custom clip-paths freely."
    />

  <body>
    <div class="container">
      <img src="" alt="logo" class="logo" />
      <div class="content">
        <h1 class="title">Clip Path</h1>
        <h1 class="title">Designer</h1>
        <div class="deviceContainer">
          <h3 class="deviceBtn">Web</h3>
          <h3 class="deviceBtn">Mobile</h3>
        </div>
        <div class="clipPathDiv">
          <div class="handle"></div>
          <div class="handle"></div>
          <div class="handle"></div>
        </div>

          <button class="actionBtn">Add node</button>
          <button class="actionBtn">Delete node</button>
          <button class="actionBtn">Copy CSS</button>
        </div>
      </div>
    </div>
