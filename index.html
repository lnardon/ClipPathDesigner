<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Clip Path Designer</title>
    <meta
      name="description"
      content="Free website to design custom CSS clip-paths created by github.com/lnardon."
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="titleDiv">
          <h1 class="title">Clip Path</h1>
          <h1 class="title">Designer</h1>
        </div>
        <div class="deviceContainer">
          <h3 class="deviceBtn btn-active" onclick="webVersion()">Landscape</h3>
          <h3 class="deviceBtn" onclick="mobileVersion()">Portrait</h3>
        </div>
        <div class="clipPathDiv">
          <div class="box"></div>
          <div class="handles">
            <div
              draggable="true"
              ondrag="drag(event)"
              class="handle 0 active"
              style="left: 50%; top: 0%"
            ></div>
            <div
              draggable="true"
              ondrag="drag(event)"
              class="handle 1"
              style="left: 0%; top: 100%"
            ></div>
            <div
              draggable="true"
              ondrag="drag(event)"
              class="handle 2"
              style="left: 100%; top: 100%"
            ></div>
          </div>
        </div>
        <div class="buttonsContainer">
          <button class="nodeBtn" onclick="addNode()" nodeid="0">
            Add node
          </button>
          <button class="nodeBtn" onclick="deleteNode()">Delete node</button>
        </div>
        <button class="actionBtn" onclick="copyCSS()">Copy CSS</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
